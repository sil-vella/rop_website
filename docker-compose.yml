services:
  # MongoDB Service (for external app)
  # Runs as Bitnami default (1001); needs mongodb_* secret files 0644 on VPS so 1001 can read them.
  # (Redis runs as VPS UID 1000 with 0600 secrets; MongoDB image config is not readable as 1000.)
  dutch_mongodb-external:
    image: bitnami/mongodb:latest
    container_name: dutch_external_app_mongodb
    environment:
      - MONGODB_ROOT_USER=mongodb_admin
      - MONGODB_DATABASE=external_system
      - MONGODB_USERNAME=external_app_user
      - MONGODB_ROOT_PASSWORD_FILE=/app/secrets/mongodb_root_password
      - MONGODB_PASSWORD_FILE=/app/secrets/mongodb_user_password
    ports:
      - "27018:27017"
    volumes:
      - /opt/apps/reignofplay/dutch/data/mongodb:/bitnami/mongodb
      - /opt/apps/reignofplay/dutch/secrets:/app/secrets:ro
    networks:
      - app-network
    restart: unless-stopped

  # Redis Service (for external app)
  # Runs as VPS app user UID so it can read 0600 secrets from mounted /app/secrets
  dutch_redis-external:
    image: bitnami/redis:latest
    container_name: dutch_external_app_redis
    user: "${VPS_APP_UID:-1000}:${VPS_APP_GID:-1000}"
    environment:
      - REDIS_PASSWORD_FILE=/app/secrets/redis_password
    ports:
      - "6380:6379"
    volumes:
      - /opt/apps/reignofplay/dutch/data/redis:/bitnami/redis
      - /opt/apps/reignofplay/dutch/secrets:/app/secrets:ro
    networks:
      - app-network
    restart: unless-stopped

  # External Flask Application (Production)
  dutch_flask-external:
    image: silvella/dutch_flask_app:latest  # Pull from Docker Hub
    container_name: dutch_external_app_flask
    ports:
      - "5001:5001"
    environment:
      - DEBUG_MODE=false
      - APP_URL=https://reignofplay.com
      - MONGODB_SERVICE_NAME=dutch_mongodb-external
      - REDIS_HOST=dutch_redis-external
      - REDIS_PORT=6379
      - RATE_LIMIT_ENABLED=false
      - RATE_LIMIT_IP_REQUESTS=1000
      - RATE_LIMIT_IP_WINDOW=60
      - CREDIT_SYSTEM_URL=http://dutch_flask-external:5001
    volumes:
      - /opt/apps/reignofplay/dutch/secrets:/app/secrets:ro
    depends_on:
      - dutch_mongodb-external
      - dutch_redis-external
    networks:
      - app-network
    restart: unless-stopped

  # Prometheus Service (for metrics collection)
  dutch_prometheus:
    image: prom/prometheus:latest
    container_name: dutch_prometheus
    ports:
      - "9090:9090"
    volumes:
      - /opt/apps/reignofplay/dutch/data/prometheus/config:/etc/prometheus
      - /opt/apps/reignofplay/dutch/data/prometheus/storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - app-network
    restart: unless-stopped

  # Grafana Service (for metrics visualization)
  dutch_grafana:
    image: grafana/grafana:latest
    container_name: dutch_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - /opt/apps/reignofplay/dutch/data/grafana:/var/lib/grafana
      - /opt/apps/reignofplay/dutch/data/grafana/provisioning:/etc/grafana/provisioning
      - /opt/apps/reignofplay/dutch/data/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - dutch_prometheus
    networks:
      - app-network
    restart: unless-stopped

  # Dart Game WebSocket Server (mounts same secrets dir as Flask for service key)
  dutch_dart-game-server:
    image: silvella/dutch_dart_game_server:latest
    container_name: dutch_dart_game_server
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - /opt/apps/reignofplay/dutch/secrets:/app/secrets:ro
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge 